

<div *ngIf="error" >
    <h1 class="heading display-3">Error 404</h1>
    <h4 class="subheading font-weight-bold">Book Not Found !!</h4>
</div>

<div *ngIf="!error">
    <h1>{{ data.name | titlecase }}</h1>
    <br/><br/>
    <div class="wrapper" style="display: flex;">
        <div class="col-md-4">
            <img *ngIf=" data.img " src="../../../assets/books/{{ data.img }}" style="max-width: 250px;">
            <img *ngIf=" !data.img " src="../../../assets/books/default_book.jpg" style="max-width: 250px;">
        </div>
        <div class="col-md-8">
            <p><b>Description:</b> {{ data.description }}</p>
            <p><b>Author:</b> {{ data.autor }}</p>
            <p><b>Year:</b> {{ data.anno }}</p>
            <button mdbBtn type="button" color="default" rounded="true" mdbWavesEffect [routerLink]="['edit']">Edit</button>
        </div>
    </div>
    
</div>
