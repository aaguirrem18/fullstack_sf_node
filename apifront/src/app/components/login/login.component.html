<!-- Material form login -->
<div *ngIf="!access" class="alert alert-danger" role="alert">{{ message }}</div>

<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">
    <!-- Form -->
    <form class="text-center" [formGroup]="form" (ngSubmit)="submitForm()">
      <!-- Email -->
      <div class="md-form">
        <input type="email" formControlName="email" class="form-control" mdbInput>
        <label for="materialLoginFormEmail">E-mail</label>
      </div>
      <!-- Password -->
      <div class="md-form">
        <input type="password" formControlName="password" class="form-control" mdbInput>
        <label for="materialLoginFormPassword">Password</label>
      </div>
      <!-- Sign in button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit">Sign in</button>
    </form>
    <!-- Form -->
  </mdb-card-body>

  
</mdb-card>


<!-- Material form login -->
